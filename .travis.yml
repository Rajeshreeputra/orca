---
language: php
dist: trusty

php: 7.1

addons:
  chrome: stable

cache:
  directories:
    - "$HOME/.composer/cache"
    - "$HOME/.drush/cache"
    - "$TMPDIR/phpstan/cache"

git:
  quiet: true

branches:
  only:
    - master
    - develop
    - wip

matrix:
  fast_finish: true
  include:
    - { name: "Static code analysis and unit tests", env: ORCA_JOB=STATIC_CODE_ANALYSIS }
    - { name: "Deprecated code scan w/ SUT", env: ORCA_JOB=DEPRECATED_CODE_SCAN_SUT }
    - { name: "Deprecated code scan w/ dependencies", env: ORCA_JOB=DEPRECATED_CODE_SCAN_CONTRIB }
    - { name: "Isolated test w/ recommended package versions", env: ORCA_JOB=ISOLATED_RECOMMENDED }
    - { name: "Integrated test w/ recommended package versions", env: ORCA_JOB=INTEGRATED_RECOMMENDED }
    - { name: "Isolated test w/ dev package versions", env: ORCA_JOB=ISOLATED_DEV }
    - { name: "Integrated test w/ dev package versions", env: ORCA_JOB=INTEGRATED_DEV }
    - { name: "Live product test w/ recommended versions of all packages", env: ORCA_LIVE=INTEGRATED_RECOMMENDED }
    - { name: "Live product test w/ dev versions of all packages", env: ORCA_LIVE=INTEGRATED_DEV }
  allow_failures:
    - env: ORCA_JOB=DEPRECATED_CODE_SCAN_SUT
    - env: ORCA_JOB=DEPRECATED_CODE_SCAN_CONTRIB
    - env: ORCA_LIVE=INTEGRATED_RECOMMENDED
    - env: ORCA_LIVE=INTEGRATED_DEV

install: "./bin/travis/install master"

script: "if [[ \"$ORCA_LIVE\" ]]; then ./bin/live-test; else ./bin/self-test; fi"
